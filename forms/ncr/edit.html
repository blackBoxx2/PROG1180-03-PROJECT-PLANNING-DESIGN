<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <title>Edit NCR</title>
</head>
<body>
  <header>
    <img id="header-logo" src="../../assets/img/logo.png" alt="business logo">
    <a href="../../index.html">Home</a>
    <a href="../menu.html">Quality Rep</a>
  </header>
  <main>
    <div id="main-wrapper">
      <h1>Edit NCR Report</h1>
      <form class="form">
        <h2>* indicates a required field</h2>
        <div id="form-group-wrapper">
          <div class="form-group" id="ncrNumber-group">
            <label for="ncrNumber">NCR Number</label>
            <input class="labelled" value="1" type="text" id="ncrNumber" name="ncrNumber" disabled>
          </div>
          <div class="form-group" id="product-group">
            <label for="product">Select defective product<span class="required">*</span></label>
            <input class="labelled" value="Product1" type="text" id="product" name="product" required>
            <button class="clear" type="button" id="BtnDeleteProduct">✕ Clear</button>
          </div>
          <div class="form-group" id="defect-group">
            <label for="defect">Select type of defect<span class="required">*</span></label>
            <select class="labelled" id="defect" name="defect" required>
              <option value="" disabled>Pick defect</option>
              <option disabled>─────────────────────────</option>
              <option>Defect 1</option>
              <option selected>Defect 2</option>
            </select>
            <button class="clear" type="button" id="btnDeleteDefect">✕ Clear</button>
          </div>
          <div class="form-group" id="quantity-group">
            <div>
              <label for="total-quantity">Total quantity ordered<span class="required">*</span></label>
              <input class="labelled" type="number" min="1" value="100" id="total-quantity" name="total-quantity" required>
              <button class="clear" type="button" id="btntotalQuantityText">✕ Clear</button>
            </div>
            <div>
              <label for="defective-quantity">Defective quantity<span class="required">*</span></label>
              <input class="labelled" type="number" min="1" value="5" id="defective-quantity" name="defective-quantity" required>
              <button class="clear" type="button" id="btnDeleteDefectiveQuantity">✕ Clear</button>
            </div>
          </div>
          <div class="form-group" id="order-number-group">
            <label for="order-number">Order number<span class="required">*</span></label>
            <input class="labelled" type="text" id="order-number" name="order-number" value="1038112-182731" required>
            <button class="clear" type="button" id="BtnDeleteOrderNumber">✕ Clear</button>
          </div>
          <div class="form-group" id="picture-group">
            <div>
              <label for="picture">Picture of defect<span class="required">*</span></label>
              <input type="file" oninput="this.style.width=this.value.length+'ch'" accept="image/png, image/jpeg" class="labelled" id="picture" name="picture" required>
            </div>
            <div id="cb-wrapper">
              <input type="checkbox" id="cb-overwrite-photo">
              <label for="cb-overwrite-photo">Overwrite existing photo?</label>
            </div>
          </div>
          <div class="buttons">
            <button id="submit-edit" type="submit">✓ Submit</button>
            <button id="cancel-edit" type="button">✕ Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div id="footer-wrapper">
      <p>developed by BlackBox</p>
    </div>
  </footer>
  <script src="../../assets/js/script.js"></script>
</body>
</html>
